name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read  # Necessário para ler o código fonte
      id-token: write  # Necessário para criar release
      actions: write  # Necessário para usar ações como gh-release
    name: Build and Release
    environment: dev

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create Tag
      run: |
        TAG_NAME="v1.0.$(date +%s)"
        git tag -a $TAG_NAME -m "Release $(date +%Y-%m-%d)"
        git push origin --tags
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/*.jar
        tag_name: 123
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
